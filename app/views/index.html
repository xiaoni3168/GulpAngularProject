<div class="index-box">
    <h1>
        <span class="letter-3d-{{$index%5}}" ng-class="{true: 'letter'}[letter != ' ']" ng-repeat="letter in data.title track by $index">{{letter}}</span>
    </h1>
    <div class="index-input">
        <input type="text" ng-model="data.secretWord" name="username" placeholder="Welcome">
    </div>
    <div class="index-unlock">
        <div id="lockPanel" class="index-unlock-panel">
            <div id="unlockArea" class="unlock-area"></div>
            <div id="lockDot" class="lock-dot"></div>
        </div>
    </div>
</div>
